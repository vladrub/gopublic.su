name: Build and Deploy

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...

  build-server-image:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

  build-clients:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build Clients
        env:
          SERVER_ADDR: ${{ vars.SERVER_ADDR || 'localhost:4443' }}
          UPDATE_PUBKEY: ${{ vars.UPDATE_PUBKEY }}
        run: |
          mkdir -p dist

          VERSION="${GITHUB_REF#refs/tags/}"

          LDFLAGS="-X main.ServerAddr=${SERVER_ADDR} -X gopublic/internal/version.Version=${VERSION} -X gopublic/internal/client/updater.PublicKeyBase64=${UPDATE_PUBKEY}"
          echo "Building clients with SERVER_ADDR=${SERVER_ADDR}, VERSION=${VERSION}"

          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/gopublic-linux-amd64 cmd/client/main.go
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/gopublic-linux-arm64 cmd/client/main.go
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/gopublic-macos-amd64 cmd/client/main.go
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/gopublic-macos-arm64 cmd/client/main.go
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/gopublic-windows-amd64.exe cmd/client/main.go

      - name: Upload client artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gopublic-clients
          path: dist/
          retention-days: 30

  release-client:
    needs: build-clients
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download client artifacts
        uses: actions/download-artifact@v4
        with:
          name: gopublic-clients
          path: dist/

      - name: Compute checksums
        run: |
          cd dist
          sha256sum gopublic-* > checksums.txt
          cat checksums.txt

      - name: Sign checksums
        env:
          ED25519_SEED_B64: ${{ secrets.ED25519_SEED_B64 }}
        run: |
          cd dist
          # Use Go for signing (no external dependencies)
          cat > /tmp/sign.go << 'SIGNEOF'
          package main

          import (
              "crypto/ed25519"
              "encoding/base64"
              "fmt"
              "os"
          )

          func main() {
              seedB64 := os.Getenv("ED25519_SEED_B64")
              if seedB64 == "" {
                  fmt.Fprintln(os.Stderr, "ED25519_SEED_B64 not set")
                  os.Exit(1)
              }
              seed, err := base64.StdEncoding.DecodeString(seedB64)
              if err != nil {
                  fmt.Fprintf(os.Stderr, "Failed to decode seed: %v\n", err)
                  os.Exit(1)
              }
              if len(seed) != ed25519.SeedSize {
                  fmt.Fprintf(os.Stderr, "Seed must be %d bytes, got %d\n", ed25519.SeedSize, len(seed))
                  os.Exit(1)
              }
              privateKey := ed25519.NewKeyFromSeed(seed)
              publicKey := privateKey.Public().(ed25519.PublicKey)

              data, err := os.ReadFile("checksums.txt")
              if err != nil {
                  fmt.Fprintf(os.Stderr, "Failed to read checksums.txt: %v\n", err)
                  os.Exit(1)
              }

              signature := ed25519.Sign(privateKey, data)
              if err := os.WriteFile("checksums.sig", signature, 0644); err != nil {
                  fmt.Fprintf(os.Stderr, "Failed to write signature: %v\n", err)
                  os.Exit(1)
              }

              fmt.Printf("Public key (base64): %s\n", base64.StdEncoding.EncodeToString(publicKey))
              fmt.Println("Signature written to checksums.sig")
          }
          SIGNEOF
          go run /tmp/sign.go

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/gopublic-linux-amd64
            dist/gopublic-linux-arm64
            dist/gopublic-macos-amd64
            dist/gopublic-macos-arm64
            dist/gopublic-windows-amd64.exe
            dist/checksums.txt
            dist/checksums.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: build-server-image
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/gopublic

            # Pull the latest image (force, ignore cache)
            docker compose pull --ignore-pull-failures

            # Force recreate containers with new image
            docker compose up -d --force-recreate --pull always

            # Clean up old images
            docker image prune -f

            # Show status
            docker compose ps
