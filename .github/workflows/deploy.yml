name: Build and Deploy

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...

  build-server-image:
    needs: test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  build-clients:
    needs: test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build Clients
        env:
          SERVER_ADDR: ${{ vars.SERVER_ADDR || 'localhost:4443' }}
        run: |
          mkdir -p dist
          LDFLAGS="-X main.ServerAddr=${SERVER_ADDR}"
          echo "Building clients with SERVER_ADDR=${SERVER_ADDR}"

          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/gopublic-linux-amd64 cmd/client/main.go
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/gopublic-linux-arm64 cmd/client/main.go
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/gopublic-macos-amd64 cmd/client/main.go
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/gopublic-macos-arm64 cmd/client/main.go
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/gopublic-windows-amd64.exe cmd/client/main.go

      - name: Upload client artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gopublic-clients
          path: dist/
          retention-days: 30

  release-client:
    needs: build-clients
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download client artifacts
        uses: actions/download-artifact@v4
        with:
          name: gopublic-clients
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/gopublic-linux-amd64
            dist/gopublic-linux-arm64
            dist/gopublic-macos-amd64
            dist/gopublic-macos-arm64
            dist/gopublic-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: build-server-image
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/gopublic

            # Pull the latest image
            docker compose pull

            # Restart the server with the new image
            docker compose up -d

            # Clean up old images
            docker image prune -f

            # Show status
            docker compose ps
